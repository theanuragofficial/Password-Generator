<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Password Generator</h1>
      
        <div class="result">
          <input type="text" class="pass-display">
        </div>
      
        <div class="setting">
      
          <div class="slider">
            <label>Length 8-20</label></br>
            <input type="range" class="option" id="slider-input" min="8" step="1" max="20" value="8">
            <span class="pass-length"></span>
          </div>
      
          <div class="checkbox">
            <label>Numbers</label>
            <input type="checkbox" class="option" id="numbers">
          </div>
      
          <div class="checkbox">
            <label>Symbols</label>
            <input type="checkbox" class="option" id="symbols">
          </div>
      
        </div>
      
        <button class="generate-btn">Generate</button>
      
      </div>
  </body>
</html>
<script src="script.js"></script>
